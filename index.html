<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="dinner">
	<meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="shortcut icon" href="favicon.png">
	<title>CSS Dinner Shopping List</title>
</head>
<body>
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main><ul class="checkboxes">
		<li><label><input type="checkbox"><span>A lot of pickels</span> <small>(for the next lesson about CSS)</small></label></li>
		<li><label><input type="checkbox"><span>10 apples</span> <small>(for more CSS manipulations)</small></label></li>
		<li><label><input type="checkbox"><span>20 oranges</span> <small>(because they are awesome)</small></label></li>
		<li><label><input type="checkbox"><span>13 plates</span> <small>(hm... they always disappear)</small></label></li>
		<li><label><input type="checkbox"><span>15 bentos</span></label></li>
		<li><label><input type="checkbox"><span>1 bottle of Sake ^_^</span> <small>(for my friends)</small></label></li>
		</ul>
	</main>
	<footer>Bon appetit :)</footer>
</body>
</html>
